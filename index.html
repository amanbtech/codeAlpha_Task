<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    @media (min-width:600px) and (max-width:1400px) and (min-height:500px) and(max-height:700px){
        .gr{
            font-weight: 300;
            font-size: 1.5rem;
        

        }
        .sumbox{
            font-size: 1.5rem;
            font-weight: 400;
        }
    }
</style>



</head>
<body>
    <div class="answer"><span class="gr"></span></div>
    <input type="text" class="sumbox"></input>
    <div class="keyword">
        <div class="number">
            <div class="n1">1</div>
            <div class="n2">2</div>
            <div class="n3">3</div>
            <div class="n4">4</div>
            <div class="n5">5</div>
            <div class="n6">6</div>
            <div class="n7">7</div>
            <div class="n8">8</div>
            <div class="n9">9</div>
            <div class="n0">0</div>
            <button class="res">=</button>
            <button class="reset">delete</button>

        </div>
 
        <div class="opertor">
            <div class="plus">+</div>
            <div class="min">-</div>
            <div class="mul">*</div>
            <div class="divide">/</div>

        </div>
        
        
 

    </div>


    
   
    


  

    
    <script src="script.js"></script>
